<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Læge startsside</title>
</head>
<body>

<header>
    <div th:insert="fragments/header :: header"></div>
</header>

<div th:insert="fragments/sidebarLægeOpretPatient :: sidebarLægeOpretPatient"></div>



<div class="sidenav">
    <a href="/opretPatient">Opret patient</a>
    <a href="/login">Login</a>

</div>

<div id="wrapper">
    <h1> Hej Læge</h1>
    <h2> Vælg mellem at oprette en ny patient eller logge ind med en allerede eksisterende patient. Benyt patient cpr</h2>
    <h3>Patient liste</h3>
    <div style="overflow-x: auto">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>CPR</th>
                <th>Alder</th>
                <th>Højde</th>
                <th>Vægt</th>
                <th>TelefonNr</th>
                <th>Adresse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient: ${patienter}">
                <td th:text="${patient.forNavn}"/>
                <td th:text="${patient.efterNavn}"/>
                <td th:text="${patient.cpr}"/>
                <td th:text="${patient.foedselsdato}"/>
                <td th:text="${patient.hoejde}"/>
                <td th:text="${patient.vaegt}"/>
                <td th:text="${patient.telefonNr}"/>
                <td th:text="${patient.adresse}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
