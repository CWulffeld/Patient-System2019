<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #login_form label{
            width: 150px;
            float: left;
        }

        #login_form input, #login_form label{
            margin-top: 10px;
        }

    </style>
</head>
<body>

<header>
    <div th:insert="fragments/header :: header"></div>
</header>

<section>
    <h2>Login formula</h2>
    <form action="/login" method="post" id="login_form">
        <label>Username</label>
        <input type="text" name="Brugernavn" placeholder="Skriv brugernavn">
        <!--<br> er et break-tag (skifter linje, så username og password ikke er på samme linje)-->
        <br>
        <label>Password</label>
        <input type="password" name="Password" placeholder="Skriv patient CPR">
        </br>
        <input type="submit" value="Login">
    </form>

</section>
</body>
</html>
